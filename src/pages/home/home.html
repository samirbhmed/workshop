<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="primary" (tap)="addNewStudent()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let student of students" (tap)="getDetails(student)">
      <label>FirstName: {{student.firstName}}</label><br>
      <label>LastName: {{student.lastName}}</label><br>
      <label>Age: {{student.age}}</label>
    </ion-item>
  </ion-list>

</ion-content>
