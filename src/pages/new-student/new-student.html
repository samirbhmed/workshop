<ion-header>
  <ion-navbar>
    <ion-title>new-student</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>FirstName</ion-label>
    <ion-input type="text" [(ngModel)]="student.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>LastName</ion-label>
    <ion-input type="text" [(ngModel)]="student.lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Age</ion-label>
    <ion-input type="number" [(ngModel)]="student.age"></ion-input>
  </ion-item>

  <button ion-button full color="primary" style="margin-top: 20px;" (tap)="saveNewStudent()">Save</button>
</ion-content>
